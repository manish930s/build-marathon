<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Elderly Health Companion - Login</title>
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Health<span class="highlight">AI</span></h1>
                <p>Your AI-Powered Health Companion</p>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="auth-form active">
                <h2>Welcome Back</h2>
                <p class="subtitle">Sign in to continue monitoring your health</p>

                <div class="input-group">
                    <label for="login-username">
                        <span class="icon">ğŸ‘¤</span>
                        Username
                    </label>
                    <input type="text" id="login-username" placeholder="Enter your username" required>
                </div>

                <div class="input-group">
                    <label for="login-password">
                        <span class="icon">ğŸ”’</span>
                        Password
                    </label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>

                <button class="auth-btn primary" onclick="handleLogin()">
                    <span>ğŸš€</span>
                    Sign In
                </button>

                <p class="switch-text">
                    Don't have an account?
                    <a href="#" onclick="switchToSignup()">Sign Up</a>
                </p>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="auth-form">
                <h2>Create Account</h2>
                <p class="subtitle">Join us to start your health journey</p>

                <div class="input-group">
                    <label for="signup-username">
                        <span class="icon">ğŸ‘¤</span>
                        Username
                    </label>
                    <input type="text" id="signup-username" placeholder="Choose a username" required>
                </div>

                <div class="input-group">
                    <label for="signup-fullname">
                        <span class="icon">ğŸ“</span>
                        Full Name
                    </label>
                    <input type="text" id="signup-fullname" placeholder="Enter your full name" required>
                </div>

                <div class="input-group">
                    <label for="signup-password">
                        <span class="icon">ğŸ”’</span>
                        Password
                    </label>
                    <input type="password" id="signup-password" placeholder="Create a password" required>
                </div>

                <div class="input-group">
                    <label for="signup-confirm-password">
                        <span class="icon">ğŸ”</span>
                        Confirm Password
                    </label>
                    <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required>
                </div>

                <!-- Hidden role field - always set to "elderly" -->
                <input type="hidden" id="signup-role" value="elderly">

                <button class="auth-btn primary" onclick="handleSignup()">
                    <span>âœ¨</span>
                    Create Account
                </button>

                <p class="switch-text">
                    Already have an account?
                    <a href="#" onclick="switchToLogin()">Sign In</a>
                </p>
            </div>
        </div>

        <div class="auth-footer">
            <p>ğŸ”’ Your data is secure and encrypted</p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>

</html>
